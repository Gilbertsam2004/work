<!DOCTYPE html>
<html>
<head>
    <title>Login page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="loginstyle.css">
</head>
<body>
    <div class="container">
        <div style="text-align: center;">
            <img src="https://res.cloudinary.com/dabshzhwt/image/upload/v1568576375/user_logo_g8ndnl.jpg" alt="User Logo" id="img">
        </div>
        <form id="loginForm">
            <h1>Technician Log in</h1>
            <div class="inset">
                <p>
                    <label for="email">EMAIL ADDRESS</label>
                    <input type="text" name="email" id="email" placeholder="Please enter your email address" required>
                </p>
                <p>
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password" required>
                </p>
                <p>
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">Remember me next time</label>  <span id="forgotpassword"><a href="#"> Forgot password?</a></span><br>
                </p>
            </div>
            <div class="p-container">
                <input type="submit" name="go" id="go" value="Log in">
            </div>
            <p id='social'>OR Login using</p>

            <div style="text-align: center;">
                <div>
                    <a href="https://www.facebook.com"> <img src="https://res.cloudinary.com/dabshzhwt/image/upload/v1568576347/FBicon3_rbrcry.png" alt="FB icon" height="120px" width="120px"></a> 
                    <a href="https://www.twitter.com"><img src="https://res.cloudinary.com/dabshzhwt/image/upload/v1568576539/twitterIcon2_dkorgz.png" alt="twitter Icon" height="120px" width="200px"></a>
                </div>
            </div>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            // Get the email and password input values
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Perform your login validation here
            // For demonstration purposes, let's assume the login is successful if both email and password are not empty
            if (email && password) {
                // Redirect the user to another website after login
                window.location.href = "TechnicianPage.html"; // Replace with the URL you want to redirect to
            } else {
                alert("Please enter both email and password!");
            }
        });
    </script>
</body>
</html>
